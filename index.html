<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login Sistema Viação Asteroide</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="comuns.js"></script>
  </head>
  <body>
    <div id="container_login">
      <div class="container_imagem" style="width : 30%">
        <img id="logo_sim" src="imagens/logo_symbol.png" >
      </div>
      <div class="container_imagem">
        <img id="logo_ex" src="imagens/logo_ex.png">
      </div>
      <form name="form" action="" id="form_login">
        <table id="tbl_dados">
          <tr>
            <td>
              <label>CPF:</label>
              <input type="text" id="txt_login" onkeypress="return mask(event, this, '###.###.###-##')" maxlength="15"/>
            </td>
          </tr>
          <tr>
            <td>
              <label>Senha:</label>
              <input type="password" id="txt_password" maxlength="255"/>
            </td>
          </tr>
          <tr>
            <th colspan="2">
              <button id="btn_login" type="button">
                Entrar
              </button>
            </th>
          </tr>
        </table>
      </form>
    </div>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js');

    </script>
  </body>
</html>
