<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./css/addOnibus.css">
    <title>Recursos Humanos</title>
  </head>
  <body>
    <div id="container_geral">
      <img id="logo" src="./../imagens/logo_ex.png">
      <hr>
      <table id="tbl_onibus">
        <tr>
          <td>
            <label>Número de fabricação:</label>
          </td>
          <td>
            <input type="text" name="txt_numFab">
          </td>
        </tr>
        <tr>
          <td>
            <label>Placa:</label>
          </td>
          <td>
            <input type="text" name="txt_placa">
          </td>
        </tr>
        <tr>
          <td>
            <label>Descrição:</label>
          </td>
          <td>
            <input type="text" name="txt_desc">
          </td>
        </tr>
        <tr>
          <td>
            <label>Tipo:</label>
          </td>
          <td>
            <select name="slt_tipo">
              <option value="0">Tradicional</option>
              <option value="0">Executivo</option>
              <option value="0">Premium</option>
            </select>
          </td>
        </tr>
      </table>
      <div id="btn_ok">
        <a href="#">Adicionar</a>
      </div>
      <hr>
      <div id="container_voltar">
        <a id="btn_voltar" href="onibus.html">
         <img src="./../imagens/back-arrow.png"/>
         <h1> Voltar </h1>
       </a>
     </div>
    </div>
  </body>
</html>
